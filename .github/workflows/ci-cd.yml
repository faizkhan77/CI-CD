name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - uses: actions/checkout@v3

      # 2️⃣ Login to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build Docker image
      - name: Build Backend Image
        run: |
          docker build -t yourusername/mini-backend:1.0.0 -t yourusername/mini-backend:latest .

      # 4️⃣ Push Docker image
      - name: Push Image
        run: |
          docker push yourusername/mini-backend:1.0.0
          docker push yourusername/mini-backend:latest
